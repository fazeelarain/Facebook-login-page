<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="pol">
            <h1>Facebook</h1>
        </div>
        <div>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
    </header>
    <main>
        <div id="pos">
            <div class="frm">
                <form>
                    <input class="inp" placeholder="Email address or phone number" type="text">
                    <input class="inp" placeholder="Password" type="text">
                    <button>
                        Log In
                    </button>
                    <a href="">Forgotten password?</a>
                    <hr>
                    <button id="account">
                        Create New Account
                    </button>
                </form>
            </div>
        </div>
        <div id="last">
            <p> <a href="">Create a page</a> for celebrity, band or business. </p>
        </div>
    </main>

</body>

</html>
